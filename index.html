<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن فيلم أو مسلسل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .info-row {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-row button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>ابحث عن فيلم أو مسلسل</h1>
    <input type="text" id="searchTerm" placeholder="اكتب اسم الفيلم أو المسلسل">
    <button onclick="searchMovie()">بحث</button>

    <div id="result"></div>

    <script>
        async function searchMovie() {
            const apiKey = '4b1125dc507cd0f303b025b30d6311dd'; // مفتاح الـ API الخاص بك
            const searchTerm = document.getElementById('searchTerm').value;
            const url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${searchTerm}&language=ar`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.results.length > 0) {
                const result = data.results[0];
                const title = result.title || result.name;
                const description = result.overview || "لا يوجد وصف متاح";
                const releaseDate = result.release_date || result.first_air_date || "غير متاح";
                const imagePath = result.poster_path;
                const imageUrl = `https://image.tmdb.org/t/p/w500${imagePath}`;
                const mediaType = result.media_type;
                const detailsUrl = `https://api.themoviedb.org/3/${mediaType}/${result.id}?api_key=${apiKey}&language=ar`;

                const detailsResponse = await fetch(detailsUrl);
                const detailsData = await detailsResponse.json();
                const country = detailsData.production_countries?.[0]?.name || "غير متاح";

                document.getElementById('result').innerHTML = `
                    <h2>${title}</h2>
                    <img src="${imageUrl}" alt="${title}">
                    <div class="info-row">
                        <strong>الوصف:</strong>
                        <span id="description">${description}</span>
                        <button onclick="copyText('description')">نسخ الوصف</button>
                    </div>
                    <div class="info-row">
                        <strong>تاريخ الإصدار:</strong>
                        <span id="releaseDate">${releaseDate}</span>
                        <button onclick="copyText('releaseDate')">نسخ تاريخ الإصدار</button>
                    </div>
                    <div class="info-row">
                        <strong>بلد التصوير:</strong>
                        <span id="country">${country}</span>
                        <button onclick="copyText('country')">نسخ بلد التصوير</button>
                    </div>
                    <div class="info-row">
                        <strong>رابط الصورة:</strong>
                        <span id="imageUrl">${imageUrl}</span>
                        <button onclick="copyText('imageUrl')">نسخ رابط الصورة</button>
                    </div>
                `;
            } else {
                document.getElementById('result').innerHTML = `<p>لم يتم العثور على نتائج.</p>`;
            }
        }

        function copyText(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert(`تم نسخ ${text}`);
            });
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد افلام موقع اليكس بست</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        .output {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>مولد افلام موقع اليكس بست</h1>
    <label>ضع صورة الفيلم:</label>
    <input type="text" id="movieImage" placeholder="رابط صورة الفيلم">
    
    <label>اسم الفيلم:</label>
    <input type="text" id="movieName" placeholder="اسم الفيلم">
    
    <label>سنة الإصدار هتتضاف بجانب اسم الفيلم</label>
    <input type="text" id="releaseYear" placeholder="سنة الإصدار">
    
    <label>تصنيف الفيلم مثال: افلام عربي </label>
    <input type="text" id="movieCategory" placeholder="تصنيف الفيلم (مفصولة بفواصل)">
    
    <label>الجودة:</label>
    <input type="text" id="movieQuality" placeholder="جودة الفيلم">
    
    <label>بلد تصوير الفيلم:</label>
    <input type="text" id="movieCountry" placeholder="بلد تصوير الفيلم">
    
    <label>لغة الفيلم:</label>
    <input type="text" id="movieLanguage" placeholder="لغة الفيلم">
    
    <label>نوع الفيلم مثال: اكشن او دراما</label>
    <input type="text" id="movieType" placeholder="نوع الفيلم">
    
    <label>دقة الفيلم:</label>
    <input type="text" id="movieResolution" placeholder="دقة الفيلم">
    
    <label>تاريخ الإصدار:</label>
    <input type="text" id="releaseDate" placeholder="تاريخ الإصدار">
    
    <label>روابط السيرفرات:</label>
    <input type="text" id="server1" placeholder="رابط السيرفر 1">
    <input type="text" id="server2" placeholder="رابط السيرفر 2">
    <input type="text" id="server3" placeholder="رابط السيرفر 3">

    <button onclick="generateCode()">توليد الكود</button>

    <h2>الكود الناتج:</h2>
    <textarea id="outputCode" readonly></textarea>
    <button onclick="copyCode()">نسخ الكود</button>

    <script>
        function generateCode() {
            const movieImage = document.getElementById('movieImage').value;
            const movieName = document.getElementById('movieName').value;
            const releaseYear = document.getElementById('releaseYear').value;
            const movieCategory = document.getElementById('movieCategory').value.split(',');
            const movieQuality = document.getElementById('movieQuality').value;
            const movieCountry = document.getElementById('movieCountry').value;
            const movieLanguage = document.getElementById('movieLanguage').value;
            const movieType = document.getElementById('movieType').value;
            const movieResolution = document.getElementById('movieResolution').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const server1 = document.getElementById('server1').value;
            const server2 = document.getElementById('server2').value;
            const server3 = document.getElementById('server3').value;

            const generatedCode = `
<div class="egy-single-post">
    <div class="egy-post-top">
        <div class="egy-post-right">
            <img src="${movieImage}" width="90%" height="90%">
            <a href="#" class="egy-post-watch"><i class="fa fa-cloud-download"></i> لا تنسي الدعاء لاخواتنا في فلسطين🇵🇸</a>
        </div>
        <div class="egy-post-left">
            <h1 class="main-title">${movieName} <a href="#">(${releaseYear})</a></h1>
            <ul>
                <li>
                    <label>التصنيف</label>
                    <div>
                        ${movieCategory.map(cat => `<a href="#">${cat.trim()}</a>`).join(' ')}
                    </div>
                </li>
                <li>
                    <label>الجودة</label>
                    <div>
                        <a href="#">${movieQuality}</a>
                    </div>
                </li>
                <li>
                    <label>البلد</label>
                    <div>
                        <a href="#">${movieCountry}</a>
                    </div>
                </li>
                <li>
                    <label>اللغة</label>
                    <div>
                        <a href="#">${movieLanguage}</a>
                    </div>
                </li>
                <li>
                    <label>النوع</label>
                    <div>
                        <a href="#">${movieType}</a>
                    </div>
                </li>
                <li>
                    <label>الدقة</label>
                    <div>
                        <a href="#">${movieResolution}</a>
                    </div>
                </li>
                <li>
                    <label>تاريخ الإصدار</label>
                    <div>
                        <span>${releaseDate}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="egy-server">
        <h2 class="egy-server-title">سيرفرات المشاهدة</h2>
        <div class="egy-server-content">
            <div class="egy-server-list">
                <button class="tablinks active" onclick="openCity(event, 'server01')">سيرفر 1</button>
                <button class="tablinks" onclick="openCity(event, 'server02')">سيرفر 2</button>
                <button class="tablinks" onclick="openCity(event, 'server03')">سيرفر 3</button>
            </div>
            <div class="egy-server-container">
                <div class="tabcontent" id="server01" style="display: block;">
                    <iframe src="${server1}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
                <div class="tabcontent" id="server02" style="display: none;">
                    <iframe src="${server2}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
                <div class="tabcontent" id="server03" style="display: none;">
                    <iframe src="${server3}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>`;
            
            document.getElementById('outputCode').value = generatedCode;
        }

        function copyCode() {
            const outputCode = document.getElementById('outputCode');
            outputCode.select();
            document.execCommand('copy');
            alert('تم نسخ الكود إلى الحافظة!');
        }
    </script>
</body>
</html>
